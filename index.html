<!DOCTYPE html>
<html>
  <head>
    <title>Carte de Nantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Initialisation de la carte
      var map = L.map('map').setView([47.2184, -1.5536], 13);

      // Ajout d'une couche de tuiles OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      // Ajout d'un marqueur pour Nantes
      L.marker([47.2184, -1.5536]).addTo(map).bindPopup('Nantes, France');

      // Zoom sur la carte
      map.setView([47.2184, -1.5536], 13);
    </script>
  </body>
</html>
